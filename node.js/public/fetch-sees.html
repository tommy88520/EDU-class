<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
<button id="btn" onclick="getData()">get data</button>
<br>
<textarea id="ta" cols="80" rows="10"></textarea>

<script>

    function getData() {

        fetch('http://localhost:3001/try-sess', {
            credentials: "include"
        })
            .then(r=>r.json())
            .then(data=>{
                document.querySelector('#ta').value = JSON.stringify(data, null, 4);
            });
    }

</script>
</body>
</html>
