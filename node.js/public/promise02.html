    <meta charset="UTF-8">

<body>

<script>

    new Promise((resolve, reject) => {
        const rnd = 300 + Math.floor(Math.random()*1000);
        setTimeout(() => {
            resolve(rnd);
        }, rnd);
    }).then(r => {
        console.log('2:', r);
        return new Promise((resolve, reject) => {
            const rnd = 300 + Math.floor(Math.random()*1000);
            setTimeout(() => {
                resolve(rnd);
            }, rnd);
        });
    }).then(r => {
        console.log('3:', r);
    }).catch(err => {
        console.log('error:', err);
    })





</script>

</body>
</html>
