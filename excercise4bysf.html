<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            background-color: black;
            position :relative;
            overflow: hidden;
        }
        .wrap {
            width: 100%;
            height: 1000px;
            background: linear-gradient(rgb(253, 253, 253),rgba(252, 252, 252, 0.418)) ,url(/images/Musee\ du\ Louvre.jpg) center center/ cover no-repeat;
            /* margin: auto; */
            opacity:1;
            /* position: relative; */
        }
        h1 {
            width:100%;
            font-size: 2em;
            color: #fff;
            /* background-color:black; */
            opacity:1;
            position: absolute;
            text-align:center;
            /* bottom: 40; */
            bottom: 0;
            opacity: 0.3;
            margin:0;
            transform: translateY(100px);
        }
        .container:hover .wrap{
            opacity:0.3;
        }
        .container:hover #paris{
            opacity:1;
            background-color:black;
            transform: translateY(0);
            transition: 1s;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="wrap">
        </div>
        <h1 id="paris">Paris</h1>
    </div>

</body>
</html>
