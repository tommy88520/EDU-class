<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>镂空测试</title>
    <style>
        body{
            height:100%;
            width: 100%;
            background: url('./images/background1.jpg');
            background-size: cover;
        }
        .outer{
            height:1000px;
            width:300px;
            background: transparent;
            overflow: hidden;
        }
        .inner{
            position: relative;
            left: 150px;
            top: 450px;
            width: 100px;
            height: 100px;
            border-radius: 100px;
            box-shadow: rgba(255,255,255,1) 0 0 0 2000px;
            z-index: 100;
        }
    </style>
</head>
<body>

<div class="outer">
    <div class="inner"></div>
</div>


</body>
</html>
