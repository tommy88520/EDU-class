<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .box {
      	    width:100%;
            height:100px;
            positin: relative;
        }
      h1 {
      	position: absolute;
      	left: 100px;
      	top: 10px;
      	z-index: 2px;
      }
      img {
        position: absolute;
        left: 100px;
        top: 20px;
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>The z-index Property</h1>

      <img src="./images/background1.jpg" width="100" height="140" />

      <p>
        Because the image has a z-index of -1, it will be placed behind the
        heading.
      </p>
    </div>
  </body>
</html>
