<h2 id="info">123</h2>

<script>
    const info = document.querySelector('#info');


    function func(n) {
        console.log(n);
        console.log(arguments);  // arguments 是舊的用法
        console.log([...arguments]);
    }

    func(2,5,7);
    console.log('------');

    // ES6 的用法
    function func2(a=10, ...m) {
        console.log(a);
        console.log(m);
    }

    func2(5,7,9);
    console.log('------');

    func2();
    console.log('------');

    const ar = [3, 9, 12, 5, 18];

    console.log( Math.max(...ar) );
