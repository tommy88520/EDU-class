<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .face {
            position: absolute;
            width: 600px;
            height: 600px;
            background-color: #f7ef5c;
            border-radius: 50%;
            border: #000000 1px dotted;
        }
        .eye {
            position: absolute;
            left: 200px;
            top: 300px;
        }
        .eye-white {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ffffff;
            /*border: black 10px solid;*/
            left: -50px;
            top: -50px;
        }
        .eye-black {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #2c200e;
            left: 0px;
            top: -25px;
        }
    </style>
</head>
<body>
<div class="face">
    <div class="eye">
        <div class="eye-white"></div>
        <div class="eye-black"></div>
    </div>
</div>


<script>
    const eye = document.querySelector('.eye');

    window.addEventListener('mousemove', event=>{
        // console.log(event);
        const dX = event.pageX - 200;
        const dY = event.pageY - 300;

        const deg = Math.floor(Math.atan2(dY, dX)/Math.PI*180);
        eye.style.transform = `rotate(${deg}deg)`;
    });


</script>
</body>
</html>
