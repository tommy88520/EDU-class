<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <input type="text" id="uni" name="uni" oninput="check()"
           placeholder="輸入統一發票號碼,檢查格式"><br>

    <div id="info"></div>
    <input type="submit">


<script>
    // 統一發票
    const re1 = /^[A-Z]{2}-?\d{8}$/i;


    function check(){
        info.innerHTML = re1.test(uni.value) ? '符合格式' : '不符合'
        // console.log(uni.value)
    }
</script>
</body>
</html>
