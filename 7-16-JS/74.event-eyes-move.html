<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .face {
            position: absolute;
            width: 600px;
            height: 600px;
            background-color: #f7ef5c;
            border-radius: 50%;
            border: #000000 1px dotted;
        }
        .eye {
            position: absolute;
        }
        .eye-white {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ffffff;
            border: black 10px solid;
            left: -60px;
            top: -60px;
        }
        .eye-black {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #2c200e;
            left: 0px;
            top: -25px;
        }
    </style>
</head>
<body>
<div class="face">
    <div class="eye" style="left: 200px; top: 300px;">
        <div class="eye-white"></div>
        <div class="eye-black"></div>
    </div>
    <div class="eye" style="left: 400px; top: 300px;">
        <div class="eye-white"></div>
        <div class="eye-black"></div>
    </div>
    <div class="eye" style="left: 300px; top: 200px;">
        <div class="eye-white"></div>
        <div class="eye-black"></div>
    </div>
</div>


<script>
    const eyes = document.querySelectorAll('.eye');

    window.addEventListener('mousemove', event=>{
        eyes.forEach( eye => {
            const dX = event.pageX - parseInt(eye.style.left);
            const dY = event.pageY - parseInt(eye.style.top);

            const deg = Math.floor(Math.atan2(dY, dX)/Math.PI*180);
            eye.style.transform = `rotate(${deg}deg)`;
        })
    });

</script>
</body>
</html>
