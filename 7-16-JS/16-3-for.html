<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            /*font-size: 1.5rem;*/
        }
    </style>
</head>
<body>
<div id="info"></div>
<script>
    const info = document.querySelector('#info');

    // quiz 1: 9, 8, 7, 6, ... 0
    for(let i=9; i>=0; i--) {
        info.innerHTML += `<p>${i}</p>`;
    }
    info.innerHTML += '<br>';

    for(let i=0; i<10; i++) {
        info.innerHTML += `<p>${10-i}</p>`;
    }
    info.innerHTML += '<br>';

    // quiz 2: 33, 35, 37, ... 71
    for(let i=33; i<=71; i+=2) {
        info.innerHTML += `<p>${i}</p>`;
    }
    info.innerHTML += '<br>';
</script>
</body>
</html>
