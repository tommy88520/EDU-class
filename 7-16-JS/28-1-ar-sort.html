<div class="btn red bold">Hello</div>
<h2 id="info"></h2>

<script>
    const info = document.querySelector('#info');

    const ar = [10, 11, 12, 13, 14, 15, 16, 20, 21, 22, 23, 24, 25, 30, 31, 32, 33];
    //數值由小到大
    ar.sort(function(a, b) {
        console.log(a, b);
        return a-b; 
    });
    info.innerHTML +=  ar.toString() + '<br>';
    
    //由大到小
    ar.sort(function(a, b) {
        // console.log(a, b);
        return b-a; 
    });
    info.innerHTML +=  ar.toString() + '<br>';
//亂數
    ar.sort(function(a, b) {
        // console.log(a, b);
        return Math.random() - .5; 
    });
    info.innerHTML +=  ar.toString() + '<br>';
