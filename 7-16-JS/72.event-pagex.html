<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rect {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: #8bd2f1;
            border: green 1px dotted;
        }
        .ball {
            position: absolute;
            width: 360px;
            height: 360px;
            border-radius: 50%;
            background-color: #f3c983;
            color: white;
            border: gray 1px solid;
            left: 50px;
            top: 50px;
        }
        .rect2 {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #9c6fdb;
            border: gray 1px solid;
            left: 130px;
            top: 130px;
        }
    </style>
</head>
<body>
<div class="rect">
    <div class="ball">
        <div class="rect2"></div>
    </div>
</div>
<div id="info"></div>

<script>
    const rect = document.querySelector('.rect');
    const rect2 = document.querySelector('.rect2');
    const ball = document.querySelector('.ball');


    rect.addEventListener('mousemove', event=>{
        // console.log(event);
        console.log(event.target.offsetWidth);  // element 的寬度
        info.innerHTML = `
            pageX: ${event.pageX}, pageY: ${event.pageY} <br>
            clientX: ${event.clientX}, clientY: ${event.clientY} <br>
            offsetX: ${event.offsetX}, offsetY: ${event.offsetY} <br>
        `;

    });


</script>
</body>
</html>
