<body>
    <input id="score" type="number" min="0" max="100">
    <!-- 以下這個onclick是行內事件處理器，不要寫太長內容 -->
    <button onclick="
    myclick()
    ">
        查看</button>
    <input type="number" oninput="myonput()">
    <div id="info"></div>

    <script>
        const score = document.querySelector('#score')
        const info = document.querySelector('#info')

        function myclick() {
        let s = score.value *1;
        if(s>=60) {
            info.innerHTML = '及格'
        } else {
            info.innerHTML = '不及格'
        }
        }
    </script>
