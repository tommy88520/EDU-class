<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <script>
      function getArrMax(arr) {
        let max = arr[0];
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] > max) {
            max = arr[i];
          }
        }
        return max
      }
      
      let arr = getArrMax([1, 40, 5, 30, 55, 4, 66, 65, 7, 8, 14]);
      console.log(arr)
    </script>
  </body>
