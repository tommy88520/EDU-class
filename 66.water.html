<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;

        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
            min-height: 100vh;
            filter: contrast(30);
        }
        .drop {
            width: 100px;
            height: 100px;
            background-color: rgb(253, 253, 253);
            border-radius: 50%;
            position: absolute;
            animation: drop 2.5 linear infinite;
            opacity: 0;
            filter: blur(20px)
        }
        .drop:nth-child(2) {

        }
        @keyframes drop {
            0% {
                transform: scale(.7) translateY(-600%);
                opacity: 0;
            }
            50% {
                transform: scale(.4) translateY(-80%);
                opacity: 1;
            }
            100% {
                transform: scale(.3) translateY(0);
                opacity: 0 ;

            }
        }
        .collection {
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 50%;
            filter: blur(20px)
        }
        span {
            position: absolute;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30px ;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>

        <div class="collection"></div>
    </div>
</body>
</html>
