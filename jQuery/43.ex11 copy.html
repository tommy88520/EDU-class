<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex11</title>
    <style>
        body {
            margin: 0;
            height: 500vh;
        }

        .banner {
            height: calc(100vh - 60px);
            background: url(https://cdn.pixabay.com/photo/2021/06/27/20/32/lighthouse-6369963_960_720.jpg) no-repeat;
            background-size: cover;
        }

        nav {
            height: 60px;
            background-color: lightgreen;
            text-align: center;
            color: rgb(159, 156, 156);
            position: static;
        }

        nav.fixed {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <div class="banner"></div>
    <nav class="">Hello Nav</nav>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        let offsetTop = $('nav').offset().top;

        $(window).resize(function () {
            console.log('hi', $(window).scrollTop());
            offsetTop = $('nav').offset().top;
            shouldNavFixed();
        });

        $(window).scroll(function () {
            console.log('offsetTop', offsetTop);
            console.log('window scrollTop', $(window).scrollTop());
            shouldNavFixed();
        });

        function shouldNavFixed() {
            if ($(window).scrollTop() >= offsetTop) {
                $('nav').addClass('fixed');
            }
            else {
                $('nav').removeClass('fixed');
            }
        }
    </script>

</body>

</html>
