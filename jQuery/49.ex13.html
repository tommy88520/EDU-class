<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css' integrity='sha512-P5MgMn1jBN01asBgU0z60Qk4QxiXo86+wlFahKrsQf37c9cro517WzVSPPV1tDKzhku2iJ2FVgL67wG03SGnNA==' crossorigin='anonymous'/>
    <style>
      .box {
        /* width: 500px;
        height: 500px; */
        background-color: rgb(118, 196, 196);
      }
      .box img {
        width: 500px;
        height: 500px;
        object-fit: cover;
      }
      .box2 {
        background-color: rgb(118, 196, 196);

      }
      .box2 img {
        width: 100px;
        height: 100px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="box img-wrap_o w-100 mx-auto d-flex justify-content-center"><img src="./imgs/product1.jpg" alt=""></div>
        <div class="box2 w-100 d-flex justify-content-center">
          <div class="img-wrap"><img src="./imgs/product1.jpg" alt=""></div>
          <div class="img-wrap"><img src="./imgs/product2.jpg" alt=""></div>
          <div class="img-wrap"><img src="./imgs/product3.jpg" alt=""></div>
          <div class="img-wrap"><img src="./imgs/product4.jpg" alt=""></div>
          <div class="img-wrap"><img src="./imgs/product5.jpg" alt=""></div>
        </div>
      </div>
    </div>



  <script src="./jQ/jquery-3.6.0.js"></script>
  <script>
    $('.img-wrap img').on('click', function(){
      const test = $(this).prop('src');
      console.log(test);
      $('.img-wrap_o img').prop('src', test)
    })

  </script>
</html>
