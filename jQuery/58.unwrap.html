<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unwrap</title>
    <style>
        .img-wrap {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 10px;
        }

        .img-wrap>img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>

</head>

<body>
    <button>click</button>
    <div class="container">
        <div class="row">
            <div class="img-wrap"><img src="./imgs/person1.jpg" alt=""></div>
            <div class="img-wrap"><img src="./imgs/person2.jpg" alt=""></div>
            <div class="img-wrap"><img src="./imgs/person3.jpg" alt=""></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        // $("img").wrap("<div class='img-wrap'></div>");

        $('button').on('click', function () {
            $('img').unwrap();
        });
    </script>
</body>

</html>
