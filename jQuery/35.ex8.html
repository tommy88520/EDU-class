<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex8</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .wrap {
            width: 800px;
            height: 400px;
            background-color: #ccc;
            position: relative;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
</head>

<body>
    <div class="wrap mx-auto mt-3">
        <div class="box"></div>
    </div>

    <div class="py-3 text-center">
        <div>
            <button id="up" class="btn btn-info">
                <i class="fas fa-caret-up"></i>
            </button>
        </div>
        <div class="py-1">
            <button id="left" class="btn btn-info mx-3">
                <i class="fas fa-caret-left"></i>
            </button>
            <button id="right" class="btn btn-info mx-3">
                <i class="fas fa-caret-right"></i>
            </button>
        </div>
        <div>
            <button id="down" class="btn btn-info">
                <i class="fas fa-caret-down"></i>
            </button>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        $('#right').on('click', function () {
            console.log('right');
            if (parseInt($('.box').css('left')) >= 700) return;
            $('.box').css('left', '+=100');
        });
        $('#down').on('click', function () {
            console.log('down');
            if (parseInt($('.box').css('top')) >= 300) return;
            $('.box').css('top', '+=100');
        });
        $('#left').on('click', function () {
            console.log('left');
            if (parseInt($('.box').css('left')) >= 100) {
                $('.box').css('left', '-=100');
            }
        });
        $('#up').on('click', function () {
            console.log('up');
            if (parseInt($('.box').css('top')) <= 0) return;
            $('.box').css('top', '-=100');
        });

        $(document).on('keydown', function () {
            console.log('event', event.which);

            // left 37
            if (event.which === 37) {
                if (parseInt($('.box').css('left')) >= 100) {
                    $('.box').css('left', '-=100');
                }
            }

            //right 39
            if (event.which === 39) {
                if (parseInt($('.box').css('left')) >= 700) return;
                $('.box').css('left', '+=100');
            }

            //up 38
            if (event.which === 38) {
                if (parseInt($('.box').css('top')) <= 0) return;
                $('.box').css('top', '-=100');
            }

            //down 40
            if (event.which === 40) {
                if (parseInt($('.box').css('top')) >= 300) return;
                $('.box').css('top', '+=100');
            }

        });
    </script>
</body>

</html>
