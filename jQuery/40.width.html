<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>width</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #afa;
            padding: 20px;
            border: 5px solid #000;
            margin: 20px;
            box-sizing: content-box;
        }
    </style>

</head>

<body>
    <div class="box"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        console.log('width', $('.box').width());
        console.log('height', $('.box').height());
        console.log('innerWidth', $('.box').innerWidth());
        console.log('innerHeight', $('.box').innerHeight());
        console.log('innerWidth', $('.box').outerWidth());
        console.log('innerHeight', $('.box').outerHeight());
        console.log('innerWidth', $('.box').outerWidth(true));
        console.log('innerHeight', $('.box').outerHeight(true));
    </script>
</body>

</html>
