<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex7</title>
    <style>
        body {
            margin: 0;
            height: 300vh;
            transition:.5s;
            overflow-x: hidden;
        }

        .wrap {
            width: 100%;
            height: 50px;
            background-color: #ccc;
            position: fixed;
            top: 0;
        }

        .box {
            background-color: pink;
            height: 50px;
            /* width: 30%; */
            transition:.5s;
        }
        .box1{
            height: 50px;

        }
        .img_wrap {
            position: absolute;
            top: 700px;
            left: 40%;
            transform: translateX(700px);
        }
        
    </style>
</head>

<body>
    <div class="wrap">
        <div class="box"></div>
        <div class="box1"></div>
    </div>

    <div  class="img_wrap">
        <img src="./imgs/airplane.png" alt="" style="width: 300px ; height: 300px;">
    </div>

    <script src="./jQ/jquery-3.6.0.js"></script>

    <script>
        console.log('body height', $('body').height());
        let bodyHeight = $('body').height();

        $(window).scroll(function () {
            changeBoxwidth();
        });

        $(window).resize(function(){
            changeBoxwidth();
        });

        function changeBoxwidth() {
            const windowHeight = $(window).height();

            const scrollpercentage = (($(this).scrollTop() /(bodyHeight-windowHeight))*100);

            // console.log('閱讀百分比是', (scrollpercentage))
            // $('.box').css('width', `34%`)


            $('.box').css('width', `${scrollpercentage}%`);
            $('.box1').text(`您已經閱讀${scrollpercentage}%`);


            if(scrollpercentage > 20){
                $('body').css('background-color', 'orange');
                $('.img_wrap').css('transform', 'translateX(0px)').css('opacity', '1');
            } else {
                $('body').css('background-color', 'transparent');
                $('.img_wrap').css('transform', 'translateX(720px)').css('opacity', '0');

            }
        }

        

        

    </script>
</body>

</html>
