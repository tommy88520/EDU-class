<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  
    <style>
      span{
        color:antiquewhite;
      }
    </style>
  </head>
  <body>
    <button class="btn btn-primary" id="getText">get text</button>
    <button class="btn btn-primary" id="getHtml">get html</button>

    <h1 id="sample" >Hello
      <span>World</span>
    </h1>
    <h1 id="result"></h1>


  <script src="./jQ/jquery-3.6.0.js"></script>
  <script>
    $('#getText').on('click', function(){
      console.log($('#sample').text())
      const sampleText = $('#sample').text();
      $('#result').text(sampleText);
    })

    $('#getHtml').on('click', function(){
      console.log($('#sample').html())
      const sampleHtml = $('#sample').html();
      $('#result').text(sampleHtml);

      let htmlString = '';
      for(let i = 0; i < 10; i++) {
        htmlString += `<li>item ${i+1}</li>`;
      }
      $('#result').html(htmlString);
    })

  </script>
</html>
