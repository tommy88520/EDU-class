<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event bubbling</title>
    <style>
        .wrap {
            width: 800px;
            height: 400px;
            background-color: #ccc;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: #afa;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="box"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        $('.wrap').on('click', function (e) {
            console.log('wrap click');
            console.log('wrap click target', e.target);
            console.log('wrap click currentTarget', e.currentTarget);
            console.log('wrap click this', $(this));
        });

        $('.box').on('click', function (evt) {
            console.log('box click');
            console.log('box click', evt.target);
            console.log('box click', evt.currentTarget);
            // event.stopPropagation();
        });
    </script>
</body>

</html>
