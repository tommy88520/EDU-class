<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      * {
          margin: 0;
      }

      .wrap {
          max-width: 800px;
          height: 500px;
          overflow: hidden;
          position: relative;
      }

      ul.train {
          display: flex;
          width: 4000px;
          list-style: none;
          padding: 0;
          transform: translateX(-800px);
          transition: all 0.5s;
      }

      li.car img {
          width: 100%;
          height: 100%;
          object-fit: cover;
      }

      .slider-dots {
          display: flex;
          list-style: none;
          padding: 0;
          position: absolute;
          bottom: 10px;
          left: 50%;
          transform: translateX(-50%);
      }

      .slider-dots li {
          width: 40px;
          height: 10px;
          border: 2px solid #fff;
          margin: 0 4px;
      }
      .arrow {
        width: 100%;
        font-size: 3rem;
        color: #FFF;
        position: absolute;
        bottom: 20px;
        display: flex;
        justify-content: space-between;
      }
  </style>
  </head>
  <body>
    <div class="wrap">
        <ul class="train">
            <li class="car"><img src="./imgs/slide1.jpg" alt=""></li>
            <li class="car"><img src="./imgs/slide2.jpg" alt=""></li>
            <li class="car"><img src="./imgs/slide3.jpg" alt=""></li>
            <li class="car"><img src="./imgs/slide4.jpg" alt=""></li>
            <li class="car"><img src="./imgs/slide5.jpg" alt=""></li>
        </ul>

        <ul class="slider-dots">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <div class="arrow">
          <i class="fas fa-chevron-left"></i>
          <i class="fas fa-chevron-right"></i>
        </div>
    </div>
</body>
    
    <script src="./jQ/jquery-3.6.0.js"></script>
    <script>
      let page = 0;

      let myIntervalID = '';

      function startInterval() {
          myIntervalID = setInterval(() => {
              page++;

              if (page > 4) {
                  page = 0;
              }
              // console.log('hi', page);
              $('ul.train').css('transform', `translateX(${page * -800}px)`);

              $('.slider-dots li').eq(page).css('background', '#fff').siblings().css('background', 'transparent');
          }, 3000);
      }

      $('.slider-dots li').hover(function () {
          clearInterval(myIntervalID);
          // 我知道目前 HOVER　的是第幾個 LI 
          console.log('index:', $(this).index());
          page = $(this).index();
          // 所以我也可以知道我的火車要移動多少距離?
          // 0 -> 0
          // 1 -> -800
          // 2 -> -1600
          // 3 -> -2400
          // 4 -> -3200
          console.log('move x:', $(this).index() * -800);

          // 選取我的火車dom，並且修改他的 css
          $('ul.train').css('transform', `translateX(${$(this).index() * -800}px)`);

          $(this).css('background', '#fff').siblings().css('background', 'transparent');
      }, function () {
          startInterval();
      });

      startInterval();
      $('.slider-dots li').eq(0).css('background', '#fff');

  </script>
</html>
